<!DOCTYPE html>
<html xmlns:th="www.http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Response Sample</title>
</head>
<body>
	<h2>Hello ResponseDB</h2>
	<table>
		<tr>
			<td>ID:</td>
			<td th:text="${employee.employeeId}"></td>
		</tr>
		<tr>
			<td>名前:</td>
			<td th:text="${employee.employeeName}"></td>
		</tr>
		<tr>
			<td>年齢:</td>
			<td th:text="${employee.employeeAge}"></td>
		</tr>
	</table>
</body>
</html>
